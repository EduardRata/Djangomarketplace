<!-- base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Coffee Shop</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <!-- base.html -->
    <style>
        .coffee-shop-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .coffee-shop-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <div class="coffee-shop-container">
        <img src="{% static 'images/coffee_shop.jpg' %}" alt="Coffee Shop" class="coffee-shop-image">
    </div>

</head>
<body>
    <div class="container-fluid main-container">
        <div class="row header">
            <div class="col-12">
                <h1>Welcome to Coffee Shop</h1>
            </div>
        </div>
        <div class="row content">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="row footer">
            <div class="col-12">
                &copy; 2023 Coffee Shop. All rights reserved.
            </div>
        </div>
    </div>
    <!-- Bootstrap and other scripts here -->

</body>
</html>
